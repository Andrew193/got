@if (aiUnits.length && userUnits.length) {
  <app-game-entry-point
    [aiUnits]="aiUnits"
    [userUnits]="userUnits"
    [gameResultsRedirect]="victoryRedirect">
    <ng-container ngProjectAs="bottom-navigation">
      <button class="ms-1 got-toggle got-toggle-red" (click)="victoryRedirect()">
        Back to Training Ground
      </button>
    </ng-container>
  </app-game-entry-point>
}
