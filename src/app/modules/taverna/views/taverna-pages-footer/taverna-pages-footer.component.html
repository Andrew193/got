@let _showTavernButton = showTavernButton();
@let _showMainPageButton = showMainPageButton();

<div class="row g-2 mt-2 mb-2">
  @if (_showTavernButton) {
    <div class="col m-0">
      <button class="got-toggle got-toggle-green w-100" (click)="backToTavern()">
        Back to Tavern
      </button>
    </div>
  }

  @if (_showMainPageButton) {
    <div class="col m-0">
      <button class="got-toggle w-100" (click)="backToMainPage()">Back to Castle Black</button>
    </div>
  }
</div>
