<div class="lobby-container">
    <main class="d-flex mt-4 ms-4 me-4">
        <aside class="col-4">
            <ul class="nav flex-column list-group">
                <li class="nav-item list-group-item" (click)="openTaverna()">
                    <span> <img src="assets/resourses/imgs/nav_icons/taverna.png" alt="taverna"/> Таверна</span>
                </li>
                <li class="nav-item list-group-item">
                    <span> <img src="assets/resourses/imgs/nav_icons/barracks.png" alt="barracks"/> Казармы</span>
                </li>
                <li class="nav-item list-group-item" (click)="openTraining()">
                    <span> <img src="assets/resourses/imgs/nav_icons/weightlifting.png" alt="weightlifting"/> Тренировочный Лагерь</span>
                </li>
                <li class="nav-item list-group-item">
                    <span> <img src="assets/resourses/imgs/nav_icons/banquet.png" alt="banquet"/> Банкетный Зал</span>
                </li>
                <li class="nav-item list-group-item">
                    <span> <img src="assets/resourses/imgs/nav_icons/tree.png" alt="tree"/> Великое Древо</span>
                </li>
                <li class="nav-item list-group-item">
                    <span> <img src="assets/resourses/imgs/nav_icons/knight.png" alt="knight"/> Сторожка</span>
                </li>
                <li class="nav-item list-group-item" (click)="openBattle()">
                    <span> <img src="assets/resourses/imgs/nav_icons/wall.png" alt="wall"/> За Стену</span>
                </li>
            </ul>
        </aside>
        <div class="col-8 d-flex justify-content-end">
            <div class="stores col-9 h-100">
                <p class="col-12 text-center mt-2 store-title" style="height: 30px">Магазины и Награды</p>
                <nav class="flex-row justify-content-between">
                    <div class="flex-row store-row col-12">
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center" (click)="openGiftLand()">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/icons/food.png"
                                     alt="Card image cap">
                                <span class="card-title">Поставки из Дара</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/icons/towers.png"
                                     alt="Card image cap">
                                <span class="card-title">Обмен с Кpастером</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center" (click)="openSummonTree()">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/icons/tree.png"
                                     alt="Card image cap">
                                <span class="card-title">Награды Древа</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/icons/raven.png"
                                     alt="Card image cap">
                                <span class="card-title">Магазин Сторожки</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/icons/arena-icon.png"
                                     alt="Card image cap">
                                <span class="card-title">Магазин Арены</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/icons/maps.png"
                                     alt="Card image cap">
                                <span class="card-title">Награды за Стеной</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex-row store-row col-12">
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center" (click)="showDailyReward()">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/UI_Avatar_Unit_Alvar.png"
                                     alt="Card image cap">
                                <span class="card-title">Награды Входа</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/gold.png" alt="Card image cap">
                                <span class="card-title">Железный Банк</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 mb-1 justify-content-center">
                            <div class="card col-10 d-flex align-items-center">
                                <img class="card-img-top" src="./assets/resourses/imgs/silver.png" alt="Card image cap">
                                <span class="card-title">Ремесленики</span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </main>
</div>
<daily-reward *ngIf="isShowDailyReward" [closePopup]="closePopup"></daily-reward>
