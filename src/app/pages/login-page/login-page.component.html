<div class="login-container">
  <main class="container">
    <form class="flex-row m-5" [formGroup]="form">
      <div class="col-12 p-3">
        <h4 class="text-center" (click)="switchMode()">
          {{ createUser ? 'Sign up' : 'Sign in' }}
        </h4>
        <div class="form-group">
          <label for="login">Login</label>
          <input
            type="text"
            class="form-control"
            id="login"
            aria-describedby="login"
            placeholder="Login"
            formControlName="login" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            aria-describedby="password"
            placeholder="Password"
            formControlName="password" />
        </div>
        <button type="submit" class="btn btn-primary mt-2 mb-2" (click)="submit()">Submit</button>
        <app-form-errors-container
          [form]="form"
          [uiErrorsNames]="onUIFieldsName"></app-form-errors-container>
      </div>
    </form>
  </main>
</div>
