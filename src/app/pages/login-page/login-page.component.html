<div class="login-container">
  <main class="container">
    <form class="flex-row m-5" [formGroup]="form">
      <section class="col-12 p-3">
        <div class="text-center got-toggle" (click)="switchMode()">
          <span>{{ createUser ? 'Sign up' : 'Sign in' }}</span>
        </div>
        <div class="form-group">
          <label for="login">Login</label>
          <input
            type="text"
            class="form-control"
            id="login"
            aria-describedby="login"
            placeholder="Login"
            formControlName="login" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            aria-describedby="password"
            placeholder="Password"
            formControlName="password" />
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-2 mb-2 got-toggle login-btn"
          (click)="submit()">
          Submit
        </button>
        <app-form-errors-container
          [form]="form"
          [uiErrorsNames]="onUIFieldsName"></app-form-errors-container>
      </section>
    </form>
  </main>
</div>
