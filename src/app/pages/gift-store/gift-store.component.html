@let _loot = loot();

<div class="inner-container">
  <h4 class="text-center caption mt-2">
    Explore the Gift and reap the harvest. Be extremely careful because sometimes there are
    wildlings here
  </h4>
  <div class="flex-row harvest-container">
    <div class="col-lg-12 col-md-12">
      <app-game-entry-point
        [aiUnits]="aiUnits"
        [gameResultsRedirect]="gameResultsRedirect"
        [userUnits]="userUnits"
        [battleMode]="true">
        <ng-container ngProjectAs="bottom-navigation">
          <button class="ms-1 got-toggle got-toggle-red" (click)="init()">
            Refresh field (load new rewards)
          </button>
          <button class="got-toggle ms-1" (click)="goToMainPage()">Back to Castle Black</button>
          @if (_loot.length) {
            <button class="got-toggle got-toggle-green ms-1" (click)="collectAndLeave(_loot)">
              Collect loot and leave
            </button>
          }
        </ng-container>
      </app-game-entry-point>
    </div>
    @if (_loot.length) {
      <div class="col-lg-12 col-md-12 mt-3">
        <app-display-reward [contextName]="contextName"></app-display-reward>
      </div>
    }
  </div>
</div>
