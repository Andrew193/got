@let _name = controlName();
@let _type = type();
@let _showLabel = showLabel();
@let _renderTextarea = renderTextarea();

<mat-form-field class="w-100">
  @if (_showLabel) {
    <mat-label>{{ label }}</mat-label>
  }
  @if (_renderTextarea) {
    <textarea
      matInput
      [type]="_type"
      [placeholder]="placeholder"
      [formControlName]="_name"></textarea>
  } @else {
    <input matInput [type]="_type" [placeholder]="placeholder" [formControlName]="_name" />
  }
</mat-form-field>
