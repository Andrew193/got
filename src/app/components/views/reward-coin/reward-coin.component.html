@let coin = coinConfig();

@let _convertToPercentage = convertToPercentage();
@let _imageContainerClass = imageContainerClass();
@let _containerClass = containerClass();

@if (coin) {
  <span class="fw-bold {{ coin.class }} {{ _containerClass }}">
    <span [class]="_imageContainerClass">
      <app-image [source]="coin.imgSrc" [useFixSize]="useFixSize()" [alt]="coin.alt"></app-image>
    </span>
    @if (_convertToPercentage) {
      {{ coin.amount | percent }}
    } @else {
      {{ coin.amount | number }}
    }
    <ng-content select="description" />
  </span>
}
