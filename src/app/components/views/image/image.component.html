@let scr = source();
@let _alt = alt();
@let _class = imageClass();
@let fixSize = useFixSize();

@if (loading) {
  <img src="/assets/loader.png" alt="loading" class="loader" />
}
<img
  [hidden]="loading"
  [ngClass]="{
    'fix-size': fixSize,
  }"
  [class]="_class"
  [alt]="_alt"
  (load)="onLoad()"
  [src]="scr" />
