<div class="inner-container stores flip-items-container d-block">
  <div class="row store-row">
    <h2 class="col-12 text-center mt-2 mb-0 store-title modal-title">Welcome back. Check these activities out!!!</h2>
    <div class="col-4 position-relative p-0 flip-items-inner-container">
      <div class="flip-card">
        <div class="card-front">
          <div class="card">
            <image
              [source]="'./assets/resourses/imgs/icons/food.png'"
              [imageClass]="'image-150'"
              [alt]="'gift_store'"
            />
          </div>
          <div class="position-absolute card-title banner">
            <p class="text-center fade-black-bg w-100 mb-0">Gift store</p>
          </div>
        </div>
        <div class="card-back">
          back
        </div>
      </div>
    </div>
    <div class="col-4 position-relative p-0">
      <div class="card">
        <image
          [source]="'./assets/resourses/imgs/UI_Avatar_Unit_Alvar.png'"
          [imageClass]="'image-150'"
          [alt]="'daily_reward'"
        />
      </div>
      <div class="position-absolute card-title banner">
        <p class="text-center fade-black-bg w-100 mb-0">Daily reward</p>
      </div>
    </div>
    <div class="col-4 position-relative p-0">
      <div class="card">
        <image
          [source]="'./assets/resourses/imgs/UI_Avatar_Unit_PolarBear.png'"
          [imageClass]="'image-150'"
          [alt]="'daily_boss'"
        />
      </div>
      <div class="position-absolute card-title banner">
        <p class="text-center fade-black-bg w-100 mb-0">Daily boss</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2 d-none d-md-block" style="min-width: 210px">
      <div class="glow-box step-container">
        <div class="hero-in-frame text-center hero position-relative" id="hero-in-frame">
          <image
            [source]="'./assets/resourses/imgs/heroes/dp/ProtectoroftheRealm_DaenarysTargaryen.png'"
            [imageClass]="'image-350-h'"
            [alt]="'gift_store'"
          />
        </div>
      </div>
    </div>

    <aside class="col step-rewards">
      <p>You can collect rewards for playing online. Every session counts, you don't have to play 24 hours straight to get all the rewards.</p>
      <app-rewards-calendar
        [rewardPool]="steps"
        [claimReward]="claimReward"
        [rewardClass]="rewardClass"
        [claimed]="claimed"
        [rewardCoins]="dailyRewardService.rewardCoins"
        [rewardBackLabels]="labels"
        [chainMode]="true"
      ></app-rewards-calendar>
    </aside>
  </div>
  <ng-template #footerHost></ng-template>
</div>
