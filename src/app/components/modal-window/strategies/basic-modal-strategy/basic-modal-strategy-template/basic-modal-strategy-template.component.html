@let _modalConfig = modalConfig();

<div [class]="_modalConfig.config.modalRootClass" class="modal-root">
  <div class="inner-modal-root">
    <mat-dialog-content>
      <h4 class="modal-title pull-left color-white">{{ _modalConfig.headerMessage }}</h4>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="got-toggle got-toggle-green" (click)="_modalConfig.close()">
        {{ _modalConfig.closeBtnLabel }}
      </button>
    </mat-dialog-actions>
  </div>
</div>
