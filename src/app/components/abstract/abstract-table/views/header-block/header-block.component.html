@let _column = column();

<ng-container [matColumnDef]="_column.alias">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    {{ _column.label }}
  </th>
  <td mat-cell *matCellDef="let row" [class]="_column.className">
    @let rowValue = row[_column.tdAlias || _column.alias];
    {{ _column.tdParser ? _column.tdParser(row) : rowValue }}
  </td>
</ng-container>
