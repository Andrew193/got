@let _displayedColumns = displayedColumns();
@let _columns = columns();

<div class="table-container mat-elevation-z8">
  @if (isLoadingResults) {
    <div class="loading-shade">
      <mat-spinner></mat-spinner>
    </div>
  }

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table" matSort>
      @for (column of _columns; track column) {
        <ng-container [matColumnDef]="column.alias">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.label }}</th>
          <td mat-cell *matCellDef="let row">
            @let rowValue = row[column.tdAlias || column.alias];
            {{ column.tdParser ? column.tdParser(row) : rowValue }}
          </td>
        </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="_displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: _displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="pageSize"
    aria-label="Select page of GitHub search results"></mat-paginator>
</div>
