@if (rewards.length) {
<div class="summon-container reward-container w-100 d-flex mb-3">
  @for (reward of rewards; track trackByIndex($index)) {
    @if (reward) {
      <div class="reward-inner-container">
        <image [alt]="reward.name" [source]="reward.src"/>
        <span>{{ reward.amount }}</span>
      </div>
    } @else {
      <div class="reward-inner-container">
        <i class="material-icons">close</i>
      </div>
    }
  }
</div>
}
