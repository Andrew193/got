<div class="d-flex justify-content-center heroes-container">
  <div class="col-12 units-config-inner-container {{ containerClass }}">
    <h4 class="text-center">{{ title }}</h4>
    <div class="flex-row justify-content-evenly preview-selected-heroes">
      @for (unit of units; let i = $index; track unit.name + unit.user) {
        <div>
          <div class="col-auto position-relative cursor-pointer">
            <app-image
              (click)="toggleDescription(user, i)"
              [tooltip]="unit.name"
              imageClass="image-100"
              [alt]="unit.name"
              [source]="unit.imgSrc" />
          </div>
          <div class="col description-bar">
            @if (getDescriptionState(user, i)) {
              <div class="ps-3">{{ unit.description }}</div>
            } @else {
              <div class="d-flex justify-content-around">
                @for (skill of unit.skills; track skill.imgSrc + $index) {
                  <div class="d-flex flex-column align-items-center">
                    <h5>{{ skill.name }}</h5>
                    <app-image
                      [tooltip]="skill.description"
                      imageClass="image-100 skill-preview-icon cursor-pointer"
                      [alt]="skill.name"
                      [source]="skill.imgSrc" />
                  </div>
                }
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
