<div class="skills-container p-2">
  <p class="text-center fw-bold mb-0">Skills</p>
  <div *ngFor="let skill of selectedHero.skills">
    <div class="flex-row flex-nowrap">
      <img src="{{skill.imgSrc}}" alt="{{skill.name}}">
      <p [innerHTML]="heroService.highlightEffects(skill.description)"></p>
    </div>
  </div>
</div>
