@let _unit = unit();
@let _isUser = isUser();
@let _selected = selected();

<div class="m-1" (click)="unitClick.emit(_unit)">
  <img
    [src]="_unit.imgSrc"
    [alt]="_unit.name"
    [ngClass]="{
      selected: _isUser && _selected,
      'selected-enemy': !_isUser && _selected,
    }"
    [class.selected]="_selected" />
</div>
