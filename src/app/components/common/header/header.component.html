<nav class="d-flex flex-row align-content-center justify-content-between">
  <img class="user-header-avatar navbar-brand" src="./assets/resourses/imgs/UI_Avatar_Unit_Alvar.png"
       alt="avatar" [popover]="popTemplate" [outsideClick]="true" [placement]="'bottom'"/>
  <div class="d-flex currency-bar align-items-center">
    <div class="d-flex align-items-center">
      <img src="./assets/resourses/imgs/cooper.png" alt="coin cooper"/><span class="cooper">{{ currency.cooper | number }}</span>
    </div>
    <div class="d-flex align-items-center">
      <img src="./assets/resourses/imgs/silver.png" alt="coin silver"/><span class="silver">{{ currency.silver | number }}</span>
    </div>
    <div class="d-flex align-items-center">
      <img src="./assets/resourses/imgs/gold.png" alt="coin gold"/><span class="gold">{{ currency.gold | number }}</span></div>
  </div>
</nav>

<ng-template #popTemplate>
  <ul class="list-group header-avatar-popper">
    <li class="list-group-item cursor-pointer" (click)="logOut()">Log out</li>
  </ul>
</ng-template>
