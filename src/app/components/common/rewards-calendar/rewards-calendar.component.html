@let _claimed = claimed();
@let _claimReward = claimReward();
@let _rewardPool = rewardPool();
@let _rewardClass = rewardClass();
@let _rewardCoins = rewardCoins();

<div class="flex-row">
  <ng-container *ngFor="let reward of _rewardPool; let i = index; trackBy trackByIndex">
    @let coins = _rewardCoins(reward, i);
    <div class="p-1 day" [class.claimed]="_claimed(i)">
      <div class="reward d-flex flex-column p-2 {{_rewardClass(i)}}"
           (click)="_claimReward(reward)">
        <div class="flip-wrap">
          <div class="flip-inner">
            <div class="flip-front">
              <span class="text-center mb-1 fw-bold">День {{ i + 1 }}</span>
            </div>

            <div class="flip-back">
              <app-reward-coin *ngFor="let coin of coins"
                               [useFixSize]="true"
                               [coinConfig]="coin"></app-reward-coin>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
