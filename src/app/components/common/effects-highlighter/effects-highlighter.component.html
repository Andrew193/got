@let _formatedText = formatedText();

<ng-content />
<p class="d-inline-block mb-0">
  @for (word of _formatedText; track word.hint + word.text + $index) {
    @if (word.hint) {
      <span class="highlight-effect" [matTooltip]="word.desc">{{ word.text }}</span>
    } @else {
      <span>{{ word.text }}</span>
    }
  }
</p>
